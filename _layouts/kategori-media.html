---
layout: default
---

<h1>
  {{ page.title }} 
</h1>

<article>
Tulisan-tulisan saya yang dipublikasikan di media online.
</article><br>

{% for post in site.categories.media %}
<div class="posts-container">
  <h2>
    <a href="{{ site.github.url }}{{ post.url }}">{{ post.title }}</a>
  </h2>
  <p class="post-excerpt">
    {{ strip_html }} 
    {% if post.excerpt %}
      {{ post.excerpt }}
    {% endif %}
  </p>
</div>
{% endfor %}
